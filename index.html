<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHANAGO TRAVEL EXPENSE TRACKER</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        /* CSS for KHANAGO Branding and Layout */
        @import url('https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap');
        
        :root {
            --khanago-orange: #FF8C00; /* Main Brand Color */
            --text-color: #333;
            --bg-color: #f0f0f0; /* Slightly off-white background for contrast */
            --pending-red: #d9534f;
            --approved-green: #5cb85c;
            --border-color: #ccc;
        }

        body {
            font-family: 'Calibri', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top instead of center for better viewing */
            min-height: 100vh;
            padding-top: 50px; /* Space from the top */
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Slightly narrower for a cleaner look */
            text-align: center;
            text-transform: uppercase;
        }

        h1 {
            color: var(--khanago-orange);
            margin-bottom: 30px;
            font-size: 1.6em; /* Slightly smaller header */
            font-weight: 700;
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 25px; /* Increased spacing */
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-color);
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            text-transform: uppercase;
            font-family: 'Calibri', Arial, sans-serif;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--khanago-orange);
            box-shadow: 0 0 0 1px var(--khanago-orange);
            outline: none;
        }
        
        #rateDisplay {
            font-size: 0.8em;
            color: gray;
            margin-top: 5px;
        }

        .result-box {
            background-color: var(--khanago-orange);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }
        
        .status-box {
            margin-top: 25px;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
        }
        
        #statusDisplay.pending {
            background-color: #fef4f4;
            color: var(--pending-red);
            border: 1px solid var(--pending-red);
        }
        
        #statusDisplay.approved {
            background-color: #f4fff4;
            color: var(--approved-green);
            border: 1px solid var(--approved-green);
        }
        
        .submit-btn, .approve-btn, .modal-content button {
            transition: background-color 0.3s;
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            font-family: 'Calibri', Arial, sans-serif;
            color: white;
        }

        .submit-btn {
            background-color: var(--khanago-orange);
            margin-top: 25px;
        }
        
        .submit-btn:hover {
            background-color: #e57e00; /* Darker orange on hover */
        }
        
        .approve-btn {
            background-color: var(--approved-green);
            margin-top: 15px;
        }
        
        .approve-btn:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }

        /* --- MODAL LOGIN BOX CSS --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 10; /* Higher z-index to ensure it sits on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); /* Darker overlay */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* Move higher up */
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }
        
        .modal-content h2 {
            color: var(--khanago-orange);
            margin-top: 0;
            font-size: 1.5em;
        }
        
        .modal-content input {
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: var(--khanago-orange);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>KHANAGO<br>TRAVEL EXPENSE TRACKER</h1>

    <div class="form-group">
        <label for="expenseDate">DATE</label>
        <input type="date" id="expenseDate" required>
    </div>

    <div class="form-group">
        <label for="employeeName">EMPLOYEE NAME</label>
        <select id="employeeName" required>
            <option value="SANDEEP GOND" selected>SANDEEP GOND</option>
            </select>
    </div>

    <div class="form-group">
        <label for="kmTravelled">KM TRAVELLED TODAY</label>
        <input type="number" id="kmTravelled" min="0" value="0" step="0.1" oninput="calculateAmount()" required>
    </div>

    <div class="form-group">
        <label for="ratePerKm">RATE PER KM</label>
        <input type="number" id="ratePerKm" min="0" value="3" step="0.01" oninput="calculateAmount()" required>
        <div id="rateDisplay">DEFAULT RATE IS ₹3 PER KM</div>
    </div>
    
    <div id="finalAmount" class="result-box">
        TOTAL AMOUNT: ₹0.00
    </div>
    
    <form id="expenseForm" action="https://script.google.com/macros/s/AKfycbwBVv7ow4VvI8RlESX0jYfb_yMrFdfHje-4kjpgUvppzE6cG_29506dfoykEmlYK8REg/exec" method="POST" target="no-target">
        <input type="hidden" name="date" id="formDate">
        <input type="hidden" name="name" id="formName">
        <input type="hidden" name="km" id="formKm">
        <input type="hidden" name="amount" id="formAmount">
        
        <button type="submit" id="submitButton" class="submit-btn" onclick="prepareAndSubmit(event)">
            SUBMIT EXPENSE
        </button>
        <iframe name="no-target" style="display:none;"></iframe>
    </form>
    
    <div id="statusDisplay" class="status-box pending">
        STATUS: PENDING
    </div>

    <button class="approve-btn" onclick="openApprovalModal()">APPROVE NOW</button>

</div>


<div id="approvalModal" class="modal">
  <div class="modal-content">
    <h2>MANAGER LOGIN</h2>
    <label for="loginId">ID (PHONE NUMBER)</label>
    <input type="text" id="loginId" placeholder="8003270534">
    
    <label for="loginPassword">PASSWORD</label>
    <input type="password" id="loginPassword" placeholder="******">
    
    <button onclick="attemptApprovalLogin()">LOGIN & APPROVE</button>
  </div>
</div>


<script>
    // --- CONFIGURATION ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwBVv7ow4VvI8RlESX0jYfb_yMrFdfHje-4kjpgUvppzE6cG_29506dfoykEmlYK8REg/exec'; 

    // --- JS for Calculation and Submission ---
    
    document.addEventListener('DOMContentLoaded', () => {
        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('expenseDate').value = today;
        calculateAmount();
    });

    function calculateAmount() {
        const km = parseFloat(document.getElementById('kmTravelled').value) || 0;
        const rate = parseFloat(document.getElementById('ratePerKm').value) || 3;
        
        const finalAmount = km * rate;
        
        const resultBox = document.getElementById('finalAmount');
        
        resultBox.innerHTML = `TOTAL AMOUNT: ₹${finalAmount.toFixed(2)}`;
        
        // Show the box only if km travelled is greater than 0
        resultBox.style.display = km > 0 ? 'block' : 'none';
    }
    
    // Prepare and Submit function to push data to Google Script
    function prepareAndSubmit(event) {
        event.preventDefault(); // Stop the default form submission
        
        calculateAmount(); 
        
        const km = parseFloat(document.getElementById('kmTravelled').value) || 0;
        
        if (km === 0) {
            alert('PLEASE ENTER KM TRAVELLED TODAY.');
            return;
        }
        
        // 1. Map values to hidden fields
        const rate = parseFloat(document.getElementById('ratePerKm').value) || 3;
        const finalAmount = (km * rate).toFixed(2); 
        
        document.getElementById('formDate').value = document.getElementById('expenseDate').value;
        document.getElementById('formName').value = document.getElementById('employeeName').value;
        document.getElementById('formKm').value = km.toFixed(1);
        document.getElementById('formAmount').value = finalAmount;

        // Use the Fetch API to send data to the Google Script Web App
        const formData = new FormData(document.getElementById('expenseForm'));
        
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: formData,
            mode: 'no-cors' // Required for cross-origin submission to GAS
        })
        .then(() => {
            alert('EXPENSE SUBMITTED SUCCESSFULLY! STATUS: PENDING');
            // Reset status display after submission
            const statusBox = document.getElementById('statusDisplay');
            statusBox.innerHTML = 'STATUS: PENDING';
            statusBox.classList.remove('approved');
            statusBox.classList.add('pending');
        })
        .catch(error => {
            console.error('Submission Error:', error);
            alert('ERROR SUBMITTING EXPENSE. CHECK CONSOLE.');
        });
    }


    // --- JS for Approval Logic ---
    
    function openApprovalModal() {
        document.getElementById('approvalModal').style.display = 'block';
    }

    // Close the modal if user clicks outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('approvalModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    
    function attemptApprovalLogin() {
        const id = document.getElementById('loginId').value.trim();
        const pass = document.getElementById('loginPassword').value.trim();
        const modal = document.getElementById('approvalModal');
        
        // Get the data that needs to be approved (Date and Employee Name)
        const dateToApprove = document.getElementById('expenseDate').value;
        const nameToApprove = document.getElementById('employeeName').value;
        
        if (!dateToApprove) {
            alert('PLEASE SELECT A DATE FIRST.');
            return;
        }
        
        // Call the Google Script 'approveExpense' function
        google.script.run
            .withSuccessHandler(onApprovalSuccess)
            .withFailureHandler(onApprovalFailure)
            .approveExpense(id, pass, dateToApprove, nameToApprove);

        // Reset modal inputs and close
        document.getElementById('loginId').value = '';
        document.getElementById('loginPassword').value = '';
        modal.style.display = "none";
    }

    function onApprovalSuccess(response) {
        const statusBox = document.getElementById('statusDisplay');
        
        if (response.status === 'OK') {
            statusBox.innerHTML = 'STATUS: APPROVED BY RAJDEEP RAO';
            statusBox.classList.remove('pending');
            statusBox.classList.add('approved');
            alert(response.message);
        } else if (response.status === 'WARNING') {
            alert(`WARNING: ${response.message}`);
        } else {
            alert(`ERROR: ${response.message}`);
        }
    }

    function onApprovalFailure(error) {
        alert(`AN ERROR OCCURRED DURING APPROVAL. PLEASE CHECK GOOGLE SCRIPT DEPLOYMENT. ERROR: ${error.message}`);
    }

</script>

</body>
</html>
